<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Country</th>
    <th>Year started</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
    @if (isLoading) {
      <div class="spinner-table">
        <div class="spinner primary"></div>
      </div>
    }
    @for (show of showsData.tv_shows; track show.id) {
      <tr>
        <td data-label="Name">{{ show.name }}</td>
        <td data-label="Country">{{ show.country }}</td>
        <td data-label="Year started">{{ show.start_date | date: 'yyyy' }}</td>
        <td data-label="Status">{{ show.status }}</td>
        <td data-label="Actions">
          <span class="icon-info" routerLink="details/{{show.id}}"></span>
          <span class="icon-bookmark" [appToggleFavorite]="show.id">
          </span>
          <span class="icon-link"></span>
        </td>
      </tr>
    }
  </tbody>
</table>

<app-paginator
  *ngIf="showsData.pages > 1"
  [pageNumber]="showsData.page"
  [totalPages]="showsData.pages"
  (pageChange)="pageChange.emit($event)">
</app-paginator>
