<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name of the show" #searchField />
          <button class="primary" (click)="runSearch(searchField.value, 1, $event)">Search</button>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table
          [showsData]="data()"
          [isLoading]="searchService.isSearching()"
          (pageChange)="runSearch(searchField.value, $event)">
        </app-tv-show-table>
      </div>
  </div>
</div>
