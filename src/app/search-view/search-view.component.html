<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name of the show" #name />
          <button class="primary" (click)="querySearch.set(name.value)">Search</button>
        </fieldset>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table [tvShows]="tvShows()"></app-tv-show-table>
      </div>
  </div>
</div>
